<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="{'css/styles1.css'}">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        header ul li {
            margin: 0 15px;
        }
        header ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #111;
            text-align: center;
            padding: 10px 0;
        }
        .movie-card {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: #fff;
        }
        .movie-details {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 93%;
            text-align: center;
            height: 80px;
            align-items: center;
        }
        .add-to-cart {
            display: block;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-decoration: none;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            background-color: #222;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
            border-radius: 10px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 5px;
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'home' %}">Movies</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'view_cart' %}">Cart</a></li>
                <li><a href="{% url 'pay' %}">Pay</a></li>
                <li><a href="{% url 'user_settings' %}">Settings</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Movie Store</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('.movie-link').on('click', function(e) {
                e.preventDefault();
                var movieId = $(this).data('id');
                $.get('/movie/' + movieId + '/', function(data) {
                    $('#modal-title').text(data.title);
                    $('#modal-overview').text(data.overview);
                    $('#modal-genres').text(data.genres);
                    $('#modal-release-date').text(data.release_date);
                    $('#modal-runtime').text(data.runtime);
                    $('#modal-bg').css('background-image', 'url(https://image.tmdb.org/t/p/w500' + data.poster_path + ')');
                    $('#movie-modal').show();
                });
            });

            $('.close-modal').on('click', function() {
                $('#movie-modal').hide();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock %}</title>
    <style>
        /* Add some basic styling */
        .movie-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 200px;
        }
        .movie-card a {
            text-decoration: none;
            color: black;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'home' %}">Movies</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'view_cart' %}">Cart</a></li>
                <li><a href="{% url 'pay' %}">Pay</a></li>
                <li><a href="{% url 'user_settings' %}">Settings</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Movie Store</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('.movie-link').on('click', function(e) {
                e.preventDefault();
                var movieId = $(this).data('id');
                $.get('/movie/' + movieId + '/', function(data) {
                    $('#modal-title').text(data.title);
                    $('#modal-overview').text(data.overview);
                    $('#modal-genres').text(data.genres);
                    $('#modal-release-date').text(data.release_date);
                    $('#modal-runtime').text(data.runtime);
                    $('#modal-bg').css('background-image', 'url(https://image.tmdb.org/t/p/w500' + data.poster_path + ')');
                    $('#movie-modal').show();
                });
            });

            $('.close-modal').on('click', function() {
                $('#movie-modal').hide();
            });
        });
    </script>
</body>
</html>

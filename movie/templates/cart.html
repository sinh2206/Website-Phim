<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h2>Your Cart</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <div style="background-image: url('{{ movie.get_poster_url }}');">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.runtime }} minutes</p>
                    <a href="{% url 'remove_from_cart' movie.id %}">Remove</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Continue Shopping</a>
</body>
</html>

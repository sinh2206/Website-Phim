kkk{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if movie %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{ movie.image_url }}" alt="{{ movie.title }}">
        </div>
        <div class="col-md-8">
            <h2>{{ movie.title }}</h2>
            <p>Director: {{ movie.director }}</p>
            <p>Actors: {{ movie.actors }}</p>
            <p>{{ movie.summary }}</p>
            <p>Rating: {{ movie.rating }}</p>
            <p>Price: ${{ movie.price }}</p>
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </div>
    {% else %}
    <p>{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
